<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles/journal.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset class= "djFieldset">
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>

      <fieldset class= "djFieldset">
        <label for="concepts">Concepts Covered</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>

      <fieldset class= "djFieldset">
        <label for="journalEntry">Journal Entry</label>
        <textarea
          name="journalEntry"
          id="journalEntry"
          cols="20"
          rows="2"
        ></textarea>
      </fieldset>

      <fieldset class= "djFieldset">
        <label for="moodForTheDay">Mood for the day</label>
        <select name="moodForTheDay" id="moodForTheDay">
          <option value=""></option>
          <option value="Sad">Sad</option>
          <option value="Happy">Happy</option>
          <option value="Okay">Okay</option>
        </select>
      </fieldset>
    </form>
    <button type="button" id="recordBtn">Record Journal Entry</button>

    <fieldset id="radioField">
      <label for="filterJournalEntriesByMood"></label>
      <legend>Filter Journal Entries by Mood</legend>
      <input type="radio" id="sadRadio" name="moodbtn" value = "Sad">Sad
      <input type="radio" id="happyRadio" name="moodbtn" value = "Happy">Happy
      <input type="radio" id="okayRadio" name="moodbtn" value = "Okay">Okay
    </fieldset>

    <article id="entryLog"></article>

    <script type="module" src="./scripts/journal.js"></script>
  </body>
</html>
