<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/journal.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="20" rows="2"></textarea>
        </fieldset>

        <fieldset>
            <label for="moodForTheDay">Mood for the day</label>
            <select name="moodForTheDay" id="moodForTheDay">
                <option value="">Sad :(</option>
                <option value="saab">Happy :)</option>
                <option value="opel">Okay</option>
            </select>
        </fieldset>

    </form>
    <button type="button">Record Journal Entry</button>
</body>

</html>
